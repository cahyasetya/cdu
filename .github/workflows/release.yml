name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    uses: cahyasetya/homebrew-tap/.github/workflows/release-zig.yml@main
    with:
      binary_name: cdu
      description: "Interactive TUI disk usage viewer"
    secrets:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
