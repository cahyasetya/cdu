name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - 'v*'

jobs:
  create-tag:
    name: Create Tag
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.semver.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute next version
        id: semver
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          case "${{ github.event.inputs.bump }}" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac
          echo "tag=v${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.semver.outputs.tag }}
          git push origin ${{ steps.semver.outputs.tag }}

  build:
    name: Build (${{ matrix.target }})
    needs: create-tag
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux
          - target: aarch64-linux
          - target: x86_64-macos
          - target: aarch64-macos
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          ZIG_FILE="zig-linux-x86_64-0.15.2.tar.xz"
          MIRRORS=(
            "https://pkg.machengine.org/zig"
            "https://zigmirror.hryx.net/zig"
            "https://zig.linus.dev/zig"
            "https://zig.squirl.dev"
            "https://zig.florent.dev"
            "https://zig.mirror.mschae23.de/zig"
            "https://zigmirror.meox.dev"
            "https://ziglang.freetls.fastly.net"
            "https://zig.tilok.dev"
            "https://zig-mirror.tsimnet.eu/zig"
            "https://zig.karearl.com/zig"
            "https://pkg.earth/zig"
            "https://fs.liujiacai.net/zigbuilds"
            "https://ziglang.org/download/0.15.2"
          )
          mkdir -p "$HOME/.zig"
          for MIRROR in $(printf '%s\n' "${MIRRORS[@]}" | shuf); do
            echo "Trying $MIRROR ..."
            if curl -fsSL --max-time 60 "${MIRROR}/${ZIG_FILE}?source=cdu-ci" \
                -o /tmp/zig.tar.xz 2>/dev/null; then
              tar -xJ --strip-components=1 -C "$HOME/.zig" < /tmp/zig.tar.xz
              break
            fi
          done
          echo "$HOME/.zig" >> "$GITHUB_PATH"

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir dist
          cp zig-out/bin/hello_world dist/cdu-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdu-${{ matrix.target }}
          path: dist/cdu-${{ matrix.target }}

  release:
    name: Create Release
    needs: [create-tag, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-tag.outputs.tag || github.ref_name }}
          files: dist/*
          generate_release_notes: true
